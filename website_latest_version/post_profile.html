<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/index.css">

    <body>
        <section class="form-wrap">
            <h1>Update profile</h1>
            <li><a id="signOut" href="/index.html">Sign out</a></li> 
            <form id="profileInputForm">
              <input type="email" id="emailInput" placeholder="Email" title="Email" pattern=".*" required>
              <input type="firstName" id="firstNameInput" placeholder="First Name" title="First Name" pattern=".*" required>
              <input type="lastName" id="lastNameInput" placeholder="Last Name" title="Last Name" pattern=".*" required>
              <input type="gender" id="genderInput" placeholder="Gender: Female or Male" title="Gender" pattern=".*" required>
              <input type="address" id="addressInput" placeholder="Your address" title="Your address" pattern=".*" required>
              <input type="submit" value="Submit">
            </form>
        </section>

        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/cognito-auth.js"></script>
        <script src="js/DataToDB.js"></script>
    </body>
</html>
